<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if title %} {{title }} {% else %} Title  {% endif %}</title>
</head>
<body>
<h1>Dari Home</h1>
<h2>Ambil data </h2>

{% for post in posts %}
<h2>{{ post.title }}</h2>

{% endfor %}

</body>
</html>
