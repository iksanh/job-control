{% extends 'base.html'%} {% block content%}
<div>
  <div class="flex justify-between">
    <h1 class="pb-4">Data Pegawai</h1>
    <div class="px-20">
      <a
        href="{% url 'add-employee'%}"
        class="py-2 px-3 bg-teal-600 text-white rounded"
        >tambah</a
      >
      <a href="#" class="py-2 px-3 bg-teal-600 text-white rounded"
        >import csv</a
      >
    </div>
  </div>

  {%if not pegawai %} data tidak ada {%endif %} {% for p in pegawai %}
  <table class="w-full whitespace-nowrap">
    <thead>
      <tr>
        <th>NO</th>
        <th>NAMA</th>
        <th>NIP</th>
        <th>JABATAN</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center">
        <td>{{forloop.counter}}</td>
        <td>{{p.nama}}</td>
        <td>{{p.nip}}</td>
        <td>{{p.id_jabatan.nama_jabatan}}</td>
        <td>
          <div class="mt-2">
            <a
              href="{% url 'detail-employee' p.id %}"
              class="py-2 px-3 bg-teal-500 text-white rounded"
              >detail</a
            >
            <a
              href="{% url 'edit-employee' p.id%}"
              class="py-2 px-3 bg-cyan-500 text-white rounded"
              >update</a
            >
            <a
              href="{% url 'delete-employee' p.id %}"
              class="py-2 px-3 bg-red-500 text-white rounded"
              >delete</a
            >
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  {% endfor %}
</div>
{% endblock content%}
